<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            z-index: 1000;
        }

        #menu {
            margin-top: 60px; /* To make space for the fixed header */
            padding: 20px;
            height: 100%;
            overflow-y: scroll;
            background-color: #f4f4f4;
        }

        #menu h2 {
            margin: 0;
            padding: 10px 0;
            background-color: #ddd;
        }

        .section {
            margin: 10px 0;
            padding: 20px;
            background-color: #e2e2e2;
        }

        #gotonetflix {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #gotonetflix:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Web Page</h1>
    </header>

    <div id="menu">
        <div class="section">
            <h2>Category 1</h2>
            <p>Content for category 1...</p>
        </div>
        <div class="section">
            <h2>Category 2</h2>
            <p>Content for category 2...</p>
        </div>
        <div class="section">
            <h2>Category 3</h2>
            <p>Content for category 3...</p>
        </div>
        <!-- Add more sections here -->
    </div>

    <button id="gotonetflix">Go to Netflix</button>

    <script>
        // Simulating the NavigateTo method (for example purposes)
        window.NavigateTo = function(destination, params, callback) {
            console.log("Navigating to:", destination);
            console.log("Parameters:", params);
            // Call the callback function after the action
            callback();
        };

        // Handling the button click
        document.getElementById("gotonetflix").onclick = function() {
            window.NavigateTo("NETFLIX", {client_id: "canal"}, function() {
                console.log("Navigation completed!");
                // You can add further actions here after the navigation, e.g., redirect
                // window.location.href = "https://www.netflix.com";
            });
        };
    </script>

</body>
</html>
