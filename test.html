<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu {
            width: 300px;
            height: 80%;
            overflow-y: scroll;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            padding: 20px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #f1f1f1;
        }
        .focused {
            background-color: #00f;
            color: #fff;
        }
        .disabled {
            background-color: #ccc;
            color: #888;
            cursor: not-allowed;
        }
        .disabled:after {
            content: " (此選項無法選擇)";
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" id="menu">
            <div class="menu-item">選項 1</div>
            <div class="menu-item">選項 2</div>
            <div class="menu-item">選項 3</div>
            <div class="menu-item">選項 4</div>
            <div class="menu-item">選項 5</div>
            <div class="menu-item">選項 6</div>
            <div class="menu-item">選項 7</div>
            <div class="menu-item">選項 8</div>
            <div class="menu-item">選項 9</div>
            <div class="menu-item">選項 10</div>
            <div class="menu-item" id="last-item">最後選項</div>
        </div>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        const menuContainer = document.getElementById('menu');
        let focusedIndex = 0;

        // Initialize the focus on the first item
        menuItems[focusedIndex].classList.add('focused');

        // Keydown event to navigate the menu
        document.addEventListener('keydown', (event) => {
            menuItems[focusedIndex].classList.remove('focused');
            
            if (event.key === 'ArrowDown') {
                focusedIndex = Math.min(focusedIndex + 1, menuItems.length - 1);
            } else if (event.key === 'ArrowUp') {
                focusedIndex = Math.max(focusedIndex - 1, 0);
            }

            menuItems[focusedIndex].classList.add('focused');

            // Ensure the focused item is visible within the scroll container
            const focusedItem = menuItems[focusedIndex];
            const containerHeight = menuContainer.clientHeight;
            const itemTop = focusedItem.offsetTop;
            const itemBottom = itemTop + focusedItem.clientHeight;

            // Scroll the container if the item is not in view
            if (itemTop < menuContainer.scrollTop) {
                menuContainer.scrollTop = itemTop; // Scroll up
            } else if (itemBottom > menuContainer.scrollTop + containerHeight) {
                menuContainer.scrollTop = itemBottom - containerHeight; // Scroll down
            }

            // Check if the last item is focused
            if (focusedIndex === menuItems.length - 1) {
                window.NavigateTo("NETFLIX", {client_id: "canal"}, function(){});
            }
        });

        // Add click functionality (only for enabled items)
        menuItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                if (index === menuItems.length - 1) {
                    // Only call NavigateTo for the last item
                    window.NavigateTo("NETFLIX", {client_id: "canal"}, function(){});
                } else {
                    // Show a prompt for non-functional options
                    alert('此選項沒有功能');
                }
            });
        });
    </script>
</body>
</html>
