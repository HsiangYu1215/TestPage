<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制網址</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll; /* 使頁面能上下滾動 */
        }
        .menu {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
            text-align: center;
        }
        .menu-item {
            padding: 20px;
            margin: 10px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #f1f1f1;
        }
        .focused {
            background-color: #00f; /* 藍色背景表示焦點 */
            color: white;
            font-weight: bold;
        }
        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            color: red;
            font-size: 18px;
            margin-top: 10px;
            display: none; /* 默認不顯示 */
        }
    </style>
</head>
<body>

    <ul class="menu">
        <li class="menu-item">選項 1</li>
        <li class="menu-item">選項 2</li>
        <li class="menu-item">選項 3</li>
        <li class="menu-item">選項 4</li>
        <li class="menu-item">選項 5</li>
        <li class="menu-item">選項 6</li>
        <li class="menu-item">選項 7</li>
        <li class="menu-item">選項 8</li>
        <li class="menu-item">選項 9</li>
        <li class="menu-item">選項 10</li>
        <!-- 最後選項和按鈕合併 -->
        <li class="menu-item" id="last-item">Go to Netflix</li>
    </ul>

    <div id="message">Not Support</div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        const messageDiv = document.getElementById('message');
        let focusedIndex = 0;

        // 初始化焦點
        menuItems[focusedIndex].classList.add('focused');

        // 移動焦點
        document.addEventListener('keydown', (event) => {
            menuItems[focusedIndex].classList.remove('focused');
            
            if (event.key === 'ArrowDown') {
                focusedIndex = Math.min(focusedIndex + 1, menuItems.length - 1);
            } else if (event.key === 'ArrowUp') {
                focusedIndex = Math.max(focusedIndex - 1, 0);
            }

            // 更新焦點樣式
            menuItems[focusedIndex].classList.add('focused');

            // 如果焦點在最後一個選項，執行導航功能
            if (focusedIndex === menuItems.length - 1) {
                menuItems[focusedIndex].focus();
            }

            // 顯示提示訊息
            if (focusedIndex !== menuItems.length - 1) {
                messageDiv.style.display = 'block';
            } else {
                messageDiv.style.display = 'none';
            }
        });

        // 目錄項目點擊事件
        menuItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                if (index === menuItems.length - 1) {
                    // 最後選項調用功能
                    window.NavigateTo("NETFLIX", {client_id: "canal"}, function(){});
                } else {
                    // 顯示提示 "Not Support"
                    messageDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
