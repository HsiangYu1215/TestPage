<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易網頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 300px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    li {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    li:last-child {
      border-bottom: none;
    }

    li.focus {
      background-color: #4CAF50;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>簡易目錄</h1>
  <ul id="menu">
    <li>項目 1</li>
    <li>項目 2</li>
    <li>項目 3</li>
    <li>項目 4</li>
  </ul>
  <button id="navigateButton">前往 NETFLIX</button>

  <script>
    // JavaScript 程式碼

    // 初始化變數
    const menuItems = document.querySelectorAll("#menu li");
    let currentIndex = 0;

    // 設定初始焦點
    menuItems[currentIndex].classList.add("focus");

    // 處理鍵盤上下按鍵
    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowDown") {
        // 移除當前焦點
        menuItems[currentIndex].classList.remove("focus");
        // 移動到下一個項目
        currentIndex = (currentIndex + 1) % menuItems.length;
        menuItems[currentIndex].classList.add("focus");
      } else if (event.key === "ArrowUp") {
        // 移除當前焦點
        menuItems[currentIndex].classList.remove("focus");
        // 移動到上一個項目
        currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
        menuItems[currentIndex].classList.add("focus");
      }
    });

    // 按下按鈕呼叫 NavigateTo
    document.getElementById("navigateButton").addEventListener("click", () => {
      if (typeof window.NavigateTo === "function") {
        window.NavigateTo(
          "NETFLIX",
          { client_id: "canal" },
          function () {
            console.log("成功導航到 NETFLIX");
            alert("已成功導航到 NETFLIX！");
          }
        );
      } else {
        console.log("window.NavigateTo 未定義！");
        alert("window.NavigateTo 函數未定義！");
      }
    });
  </script>
</body>
</html>
